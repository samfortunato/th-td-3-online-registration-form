<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Registration Form</title>
	<meta name="description" content="An online registration form built for the Front End Web Development Techdegree at Treehouse. It is project #3.">
	<meta name="author" content="Treehouse & Sam Fortunato">

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header>
		<h1>The Code Review</h1>
	</header>

	<section id="call-to-action">
		<h2>Signup for our newsletter</h2>
		<p>
			Get the latest news on how your code is doing right in your inbox
		</p>
	</section>

	<section id="newsletter-signup-form">
		
		<form>
			
			<fieldset>
				
				<legend>Contact Information</legend>

				<label for="name">Full Name</label>
				<input id="name" type="text" name="name">

				<label for="email">Email Address</label>
				<input id="email" type="email" name="email">

				<label for="phone">Phone Number</label>
				<input id="phone" type="phone" name="phone">

				<label for="street-address">Street Address</label>
				<input id="street-address" type="address" name="street-address">

				<label for="city">City</label>
				<input id="city" type="text" name="city">

				<label for="state">State</label>
				<input type="text" name="state">

				<label for="zip">Zip Code</label>
				<input id="zip" type="text" name="zip">

			</fieldset>

			<fieldset>
				
				<legend>Newsletter</legend>

				<h3>Select the newsletters you would like to receive</h3>

				<input type="checkbox" name="html-news">
				<label>HTML News</label>

				<input type="checkbox" name="css-news">
				<label>CSS News</label>

				<input type="checkbox" name="js-news">
				<label>JavaScript News</label>

				<h3>Newsletter format</h3>

				<input type="radio" name="html-format">
				<label>HTML</label>

				<input type="radio" name="text-format">
				<label>Plain text</label>

				<h3>Other topics you'd like to hear about:</h3>
				<textarea></textarea>

			</fieldset>

			<input type="submit" name="submit" value="Sign Up">

		</form>

	</section>

	<footer>
		<h6>&copy; The Code Review</h6>
	</footer>

</body>
</html>
