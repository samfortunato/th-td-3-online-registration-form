<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Registration Form</title>
	<meta name="description" content="An online registration form built for the Front End Web Development Techdegree at Treehouse. It is project #3.">
	<meta name="author" content="Treehouse & Sam Fortunato">

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header>
		<h1>The Code Review</h1>
	</header>

	<section id="call-to-action">
		<h2>Signup for our newsletter</h2>
		<p>
			Get the latest news on how your code is doing right in your inbox
		</p>
	</section>

	<section id="newsletter-signup-form">
		
		<form action="index.html" method="post">
			
			<fieldset name="contact-info">
				
				<legend>Contact Information</legend>

				<label for="name">Full Name</label>
				<input id="name" type="text" name="name" placeholder="Required" autofocus required>

				<label for="email">Email Address</label>
				<input id="email" type="email" name="email" placeholder="Required" required>

				<label for="phone">Phone Number</label>
				<input id="phone" type="tel" name="phone" placeholder="1234567890">

				<label for="street-address">Street Address</label>
				<input id="street-address" type="text" name="street-address">

				<label for="city">City</label>
				<input id="city" type="text" name="city">

				<label for="state-territory">State/Territory</label>
				<select id="state-territory" name="state-territory">
					<option value="na" selected disabled>Choose State/Territory</option>
					<optgroup label="US States">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</optgroup>
					<optgroup label="US Outlying Territories">
						<option value="AS">American Samoa</option>
						<option value="GU">Guam</option>
						<option value="MP">Northern Mariana Islands</option>
						<option value="PR">Puerto Rico</option>
						<option value="UM">United States Minor Outlying Islands</option>
						<option value="VI">Virgin Islands</option>
					</optgroup>
					<optgroup label="Armed Forces">
						<option value="AA">Armed Forces Americas</option>
						<option value="AP">Armed Forces Pacific</option>
						<option value="AE">Armed Forces Others</option>
					</optgroup>
				</select>

				<label for="zip">Zip Code</label>
				<input id="zip" type="text" name="zip">

			</fieldset>

			<fieldset name="newsletter-type-etc">
				
				<legend>Newsletter</legend>

				<h3>Select the newsletters you would like to receive</h3>

				<input id="html-news" type="checkbox" name="html-news" value="html-news">
				<label for="html-news">HTML News</label>
				<br />

				<input id="css-news" type="checkbox" name="css-news" value="css-news">
				<label for="css-news">CSS News</label>
				<br />

				<input id="js-news" type="checkbox" name="js-news" value="js-news">
				<label for="js-news">JavaScript News</label>
				<br />

				<h3>Newsletter format</h3>

				<input id="html-format" type="radio" name="news-format" value="html-format" checked>
				<label for="html-format">HTML</label>
				<br />

				<input id="text-format" type="radio" name="news-format" value="text-format">
				<label for="text-format">Plain text</label>
				<br />

				<h3>Other topics you'd like to hear about:</h3>
				<textarea id="desired-topics" name="desired-topics" placeholder="I would love to read about..."></textarea>

			</fieldset>

			<input type="submit" name="submit" value="Sign Up">

		</form>

	</section>

	<footer>
		<h6>&copy; The Code Review</h6>
	</footer>

</body>
</html>
